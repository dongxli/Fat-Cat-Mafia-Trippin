
<!DOCTYPE html>
<html>
  <head>
    <title>Trippin</title>
    <link rel="stylesheet" href="/src/styles/survey.css">
  </head>
  <body>
    
<div class="survey-header align-flex center">
  <div class="survey-info">
    <h4 class="survey-progress">1 / 4</h4>
    <h3 class="survey-title">Trip Information</h3>
  </div>
</div>

<div class="survey">
  <div class="survey-section">
  <div class="step current" data-current-step=crew_information data-previous-step=contact_information>
    <input value="travel_information" type="hidden" name="survey[step]" id="survey_step" />
    <input type="hidden" name="next_step" id="next_step" value="travel_information" />
    <div class="row">
      <div class="col-6">
        <label for="survey_travel_mode">I will travel...</label>
        <br/>
        <select name="survey[travel_mode]" id="survey_travel_mode"><option selected="selected" value="solo">Solo</option>
<option value="couple">As a couple</option>
<option value="friends">With friends</option>
<option value="family">With family</option></select>
      </div>
      <div class="col-5 offset-1">
        <label for="survey_budget">Budget per person</label>
        <input placeholder="$4,000" required="required" type="text" name="survey[budget]" id="survey_budget" />
      </div>
    </div>

    <div class="group_size_pair hidden">
      <label for="survey_group_size">Group Size*</label>
      <input value="" type="number" name="survey[group_size]" id="survey_group_size" />
    </div>
  </div>
  <div class="action-buttons">
    <input type="submit" name="commit" value="Submit" class="survey-update hidden" data-disable-with="Submit" />
  </div>
</form>

    <div class="action-buttons">
    </div>
  </div>
</div>



  </body>
</html>
